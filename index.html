<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time & Date</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 15px;
      font-size: 1.8em;
    }
    #dateTime {
      font-size: 1.2em;
      margin-top: 15px;
      word-wrap: break-word;
    }

    @media (min-width: 600px) {
      .container {
        max-width: 400px;
        padding: 30px;
      }
      h1 {
        font-size: 2em;
      }
      #dateTime {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Current Time & Date</h1>
    <div id="dateTime">Loading...</div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      const formatted = now.toLocaleString(undefined, options);
      document.getElementById("dateTime").textContent = formatted;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
